{% load staticfiles %}
    <div class="top">
        <div class="wp">
            <div class="fl"><p>服务电话：<b>123456789</b></p></div>

            {% if request.user.is_authenticated %}
                <div class="personal">
                    <dl class="user fr">
                        <dd>{{ request.user.nickname }}<img class="down fr" src="{% static 'images/top_down.png' %}"/></dd>
                        <dt><img width="20" height="20" src="{{ MEDIA_URL }}{{ request.user.pic }}"/></dt>
                    </dl>
                    <div class="userdetail">
                        <dl>
                            <dt><img width="80" height="80" src="{{ MEDIA_URL }}{{ request.user.pic }}"/></dt>
                            <dd>
                                <h2>{{ request.user.nickname }}</h2>
                                <p>{{ request.user.email }}</p>
                            </dd>
                        </dl>
                        <div class="btn">
                            <a class="personcenter fl" href="{% url 'user_center' %}">进入个人中心</a>
                            <a class="fr" href="{% url 'logout' %}">退出</a>
                        </div>
                    </div>
                </div>
                <a href="javascript:" id="message_num">
                <div class="msg-num"><span id="MsgNum">{{ request.user.get_message }}</span></div>
            </a>
            {% else %}

            <a style="color:white" class="fr registerbtn" href="{% url 'register' %}">注册</a>
            <a style="color:white" class="fr loginbtn" href="{% url 'login' %}">登录</a>

            {% endif %}
            <script>
                $(function () {
                    $('#message_num').click(function () {
                        $.cookie('center_tab', 3, { path: "/user_operation/my_info"});
                        window.location.href='/user_operation/my_info/'
                    })
                })
            </script>

        </div>
    </div>
