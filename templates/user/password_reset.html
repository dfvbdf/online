{% extends 'user/base-user.html' %}
{% load staticfiles %}
{% block body %}
<section>
    <div class="c-box bg-box">
        <div class="login-box clearfix" style="width: 400px;margin-left: auto">
            <div class="hd-login clearfix" >
                <a class="index-logo" href="{% url 'index' %}"></a>
                <h1>密码重设</h1>
            </div>
            <div class="fl form-box" >
                <h2>密码重设</h2>
                <form id="jsFindPwdForm" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-group marb20 ">
                        <label for="password1">新密码</label>
                        <input type="text" id="password1" name="password1" value="" placeholder="请输入新密码" />
                    </div>
                    <div class="form-group marb38">
                        <label for="password2">确定密码</label>
                        <input type="text" id="password2" name="password2" value="" placeholder="确认您的密码" />
                    </div>
                    <ul class="error btns" id="jsForgetTips"></ul>
                    <button class="btn btn-green" id="jsFindPwdBtn">提交</button>
                    <p class="form-p" style="bottom:40px;">您还可以<a href={% url 'index' %}> [回到首页]</a></p>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
