{% load staticfiles %}
{% block right %}
<div class="right companycenter layout" >
		<div class="head">
			<h1>机构课程</h1>
		</div>
		<div class="brief group_list">
            {% for course in all_course %}
                <div class="module1_5 box">
                    <a class="comp-img-box" href="{% url 'course_detail' course.id %}">

                        <img width="214" height="195" src="{{ MEDIA_URL }}{{ course.pic }}"/>
                    </a>
                    <div class="des">
                        <a href="{% url 'course_detail' course.id %}"><h2>{{ course.name }}</h2></a>
                        <span class="fl">课时：<i class="key">{{ course.get_chapter }}</i></span>
                        <span class="fr">学习人数：{{ course.study_num }}</span>
                    </div>
                    <div class="bottom">
                        <span class="fl">{{ course.teacher.school }}</span>
                         <span class="star fr  notlogin
                            " data-favid="13" data-fav-type="4">
                            {{ course.collection_num }}
                        </span>
                    </div>
                </div>
           {% endfor %}
            

		</div>
			<!--<div class="pageturn">
                <ul class="pagelist">
                    <li class="active"><a href="?page=1">1</a></li>
                </ul>
            </div>-->
	</div>
{% endblock %}
