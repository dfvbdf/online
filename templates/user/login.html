{% extends 'user/base-user.html' %}
{% load staticfiles %}
{% block body %}
<section>
    <div class="c-box bg-box">
        <div class="login-box clearfix">
            <div class="hd-login clearfix">
                <a class="index-logo" href="{% url 'index' %}"></a>
                <h1>用户登录</h1>
                <a class="index-font" href="{% url 'index' %}">回到首页</a>
            </div>
            <div class="fl slide">
                <div class="imgslide">
                    <ul class="imgs">
                            <li><a href=""><img width="483" height="472" src="{% static '/images/57a801860001c34b12000460.jpg' %}" /></a></li>
                            <li><a href=""><img width="483" height="472" src="{% static '/images/57a801860001c34b12000460.jpg' %}"  /></a></li>
                            <li><a href=""><img width="483" height="472" src="{% static '/images/57a801860001c34b12000460.jpg' %}"  /></a></li>
                    </ul>
                </div>
                <div class="unslider-arrow prev"></div>
                <div class="unslider-arrow next"></div>
            </div>
            <div class="fl form-box">
                <h2>帐号登录</h2>
                <form action="{% url 'login' %}" method='post' autocomplete="off">
                    <div class="form-group marb20 {% if errors.username %}inputerror{% endif %}">
                        <label>用&nbsp;户&nbsp;名</label>
                        <input name="username" id="account_l" type="text" placeholder="请输入您的姓名或邮箱" value="{{ username }}" />
                    </div>
                    <div class="form-group marb8 {% if errors.password %}inputerror{% endif %}">
                        <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                        <input name="password" id="password_l" type="password" placeholder="请输入您的密码" />
                    </div>
                    <div class="error btns login-form-tips" id="jsLoginTips">{{ errors.username }}{{ errors.password }}{{ msg }}</div>
                     <div class="auto-box marb38">

                        <a class="fr" href="{% url 'forgetpwd' %}">忘记密码？</a>
                     </div>
                     <input class="btn btn-green" id="jsLoginBtn" type="submit" value="立即登录 > " />
                    {% csrf_token %}
                </form>
                <p class="form-p">没有帐号？<a href="{% url 'register' %}">[立即注册]</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
