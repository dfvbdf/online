{% load staticfiles %}
{% for course in now_page.object_list %}
    <div class="box">
        <a href="{% url 'course_detail' course.id %}">
            <img width="280" height="350" class="scrollLoading" src="{{ MEDIA_URL }}{{ course.pic }}"/>
        </a>
        <div class="des">
            <a href="{% url 'course_detail' course.id %}">
                <h2>{{ course.name }}</h2>
            </a>
            <span class="fl">时长：<i class="key">{{ course.time }}</i></span>
            <span class="fr">学习人数：{{ course.study_num }}&nbsp;&nbsp;</span>
        </div>
        <div class="bottom">
            <a href="{% url 'course_detail' course.id %}"><span class="fl">来自{{ course.teacher.school|default:'平台收集' }}</span></a>
            <span class="star fr  notlogin
                " data-favid="15">
                {{ course.collection_num }}
            </span>
        </div>
    </div>
{% endfor %}
